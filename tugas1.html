<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fce4ec;
        color: #444;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        max-width: 800px;
        width: 90%;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        font-size: 24px;
        color: #000000;
        margin-bottom: 20px;
        position: relative;
      }
      h1:before {
        content: "ðŸŽ‰";
        position: absolute;
        left: -30px;
        font-size: 30px;
      }
      .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
      }
      .form-group {
        flex: 1 1 45%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .form-group label {
        font-weight: bold;
        color: #020202;
        margin-bottom: 8px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ffaad4;
        border-radius: 12px;
        box-sizing: border-box;
        font-size: 15px;
        background-color: #fff4f7;
        color: #444;
        transition: border-color 0.3s;
      }
      .form-group input:focus,
      .form-group select:focus {
        border-color: #ffffff;
        outline: none;
      }
      .form-group input[type="checkbox"] {
        width: auto;
        margin-top: 10px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .button-container button {
        width: 120px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .button-container button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      button[type="submit"] {
        background-color: #000000;
        color: white;
      }
      button[type="submit"]:hover {
        background-color: #000000;
      }
      button[type="reset"] {
        background-color: #000000;
        color: #ffffff;
      }
      button[type="reset"]:hover {
        background-color: #ffffff;
      }
      /* Responsive Design */
      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }
        .form-group {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form Pemesanan</h1>
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="id_pemesan">Id Pemesan:</label>
            <input type="number" name="id_pemesan" id="id_pemesan" required />
          </div>
          <div class="form-group">
            <label for="nama_pemesan">Nama Pemesan:</label>
            <input type="text" name="nama_pemesan" id="nama_pemesan" required />
          </div>
          <div class="form-group">
            <label for="no_identitas">No Identitas:</label>
            <input type="number" name="no_identitas" id="no_identitas" required />
          </div>
          <div class="form-group">
            <label for="tipe_kamar">Tipe Kamar:</label>
            <select name="tipe_kamar" id="tipe_kamar" required>
              <option value="">--Pilih--</option>
              <option value="Standar">Standar</option>
              <option value="Deluxe">Deluxe</option>
              <option value="Family">Family</option>
            </select>
          </div>
          <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="number" name="harga" id="harga" required />
          </div>
          <div class="form-group">
            <label for="tgl_pesan">Tanggal Pesan:</label>
            <input type="date" name="tgl_pesan" id="tgl_pesan" required />
          </div>
          <div class="form-group">
            <label for="durasi_menginap">Durasi Menginap:</label>
            <input type="number" name="durasi_menginap" id="durasi_menginap" min="1" required />
            <small>Hari</small>
          </div>
          <div class="form-group">
            <label for="breakfast">Termasuk Breakfast:</label>
            <input type="checkbox" name="breakfast" id="breakfast" /> Ya
          </div>
          <div class="form-group" style="flex: 1 1 100%">
            <label for="total_bayar">Total Bayar:</label>
            <input type="number" name="total_bayar" id="total_bayar" required />
          </div>
        </div>
        <div class="button-container">
          <button type="submit" name="simpan" value="simpan">SIMPAN</button>
          <button type="reset" name="batal" value="batal">BATAL</button>
        </div>
      </form>
    </div>
  </body>
</html>
